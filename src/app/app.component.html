<h1>Login component</h1>
<div class="loginclass">
    <div *ngIf="invaildLogin">
        Invalid Username or Password
    </div>
<form #loginForm="ngForm" (ngSubmit)="sendReq()">
    <input [(ngModel)]='userName' type="text" name="Username"  placeholder="Username" required>
    <input [(ngModel)]='securePassword' type="password" name="Password" placeholder="Password" required>
    <button [disabled]="!loginForm.valid" type="submit">Submit</button>
</form>
</div>
<!--type="submit"-->
